---
layout: default
title: Blogging
---

<h1 class="page-title">Blogging</h1>

<section>
  <div class="columns">
    {% for post in site.categories["blogging"] %}
    <figure>
      <a href="{{ post.url }}">
        <img alt="thumbnail" src="{{ site.url }}/images/{{post.thumbnail}}"/>
      </a>
      <figcaption>
        <p><small>{{ post.summary }}</small></p>
      </figcaption>
    </figure>
    {% endfor %}
  </div>
</section>
