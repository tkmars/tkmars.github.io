<h1 class="page-title">Work</h1>

<nav class="menu">
    <ul class="active">
        <li class="current-item"><a href="#">Home</a></li>
        <li><a href="#">Ad Copy</a></li>
        <li><a href="#">Creative Content</a></li>

    <a class="toggle-nav" href="#">&#9776;</a>
 
    <form class="search-form">
        <input type="text">
        <button>Search</button>
    </form>
</nav>

<div class="columns">
  {% for post in site.categories["work"] %}
  <figure>
    <a href="{{ post.url }}">
      <img alt="thumbnail" src="{{ site.url }}/images/{{post.thumbnail}}"/>
    </a>
    <figcaption>
      <p><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a></p>
      <p><small>{{ post.summary }}</small></p>
    </figcaption>
  </figure>
  {% endfor %}
</div>
