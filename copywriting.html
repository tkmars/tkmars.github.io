---
layout: default
title: Home
---

<h1 class="page-title">Copywriting</h1>

<div class="columns">
  {% for post in site.categories["copywriting"] %}
  <figure>
    <a href="{{ post.url }}">
      <img alt="thumbnail" src="{{ site.url }}/images/{{post.thumbnail}}"/>
    </a>
    <figcaption>
      <p><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a></p>
      <p><small>{{ post.summary }}</small></p>
    </figcaption>
  </figure>
  {% endfor %}
</div>
